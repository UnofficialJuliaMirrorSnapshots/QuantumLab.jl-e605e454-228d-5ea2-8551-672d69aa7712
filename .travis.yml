language: julia
os:
  - linux
  - osx
sudo: required
git:
  depth: 3 
julia:
  - release
  - nightly
  - 0.6 # set manually to the version given in REQUIRE
matrix:
  allow_failures:
    - julia: nightly
notifications:
  email: false
  webhooks: https://www.travisbuddy.com
  on_success: never
after_success:
  - julia -e 'cd(Pkg.dir("QuantumLab")); Pkg.add("Coverage"); using Coverage; Coveralls.submit(process_folder())'
